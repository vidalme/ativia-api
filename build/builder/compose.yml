  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "qwe"
      POSTGRES_DBNAME: "ativia-db"
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "andre@ativia.com"
      PGADMIN_DEFAULT_PASSWORD: "qwe"
    ports:
      - "6543:80"
    depends_on:
      - postgres
    networks:
      - network

volumes:
